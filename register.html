<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="register.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <img src="https://yacenter.org/wp-content/uploads/2018/01/Bank-clipart-bank-clip-art-wikiclipart.jpg"
        alt="navb" > 

        <h2 class="text-center mt-3">My Bank</h2>
        <input id="uname" type="text" placeholder="Username" class="mt-4" required >
        <input id="accntno" type="text" placeholder="Account number" class="mt-4" required>
        <input id="pswd" type="password" placeholder="Password" class="mt-4" required>
        <button type="button" class="btn btn-info mt-4" id="btn" onclick="regBtn()">Register </button>

        <p class="mt-3 text-center" id="ps"><a href="./login.html" style="text-decoration: none;" >Sign in</a></p>

    </div>
</body>
<script src="./bank.js"></script>
</html>
