<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" href="dashboard.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul type="none">
            <li><a href="./home.html">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
            <li><button onclick="logout()" class="btn btn-danger">Log Out</button></li>
        </ul>
    </div>

    <div class="div1">
        <div class="div2">
            <h1 id="uname">Welcome User</h1>
            <h4>Online Banking Services</h4>
        </div>

        <div class="row">
            <div id="div3" class="col-6">
                <h3>Deposit</h3>
                <input id="deposite_amnt" type="text" class="form-control" placeholder="Enter Your Amount">
                <input id="deposit_pswd" type="password" class="form-control" placeholder="Enter Your Password">
                <button class="btn btn-primary" onclick="depositMoney()">Deposit</button>
                <div id="balance_amount"></div>
            </div>
            <div id="div3" class="col-6">
                <h3>Withdraw</h3>
                <input id="withdraw_amnt" type="text" class="form-control" placeholder="Enter Your Amount">
                <input id="withdraw_pswd"  type="password" class="form-control" placeholder="Enter Your Password">
                <button class="btn btn-primary" onclick=" withdrawMoney()">Withdraw</button>
                <div id="balance_amnt"></div>

            </div>
        </div>
    </div>
</body>
<script src="./bank.js"></script>
</html>
